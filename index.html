<body>
    <header>

    <main>
        <section>
            <img src="paytm.jpeg" width="100%">
        </section>

        <section id="s2">
            <h3>Movies In Erode</h3>
            <div id="flex1">
                <div class="language">
                    Tamil
                </div>

                <div class="language">
                    English
                </div>

                <div class="language">
                    Telugu
                </div>
            </div>

            <div class="movie_list">
                <div class="movies">
                    <a href="mei.html"><img src="mei.jpeg"></a>

                    <a href="amaran.html"><img src="amaran.jpg"></a>

                <div class="movies">

                <div class="movies">

                </div>

            </div>

        </section>
    </main>
</body>

<script>
    let button = Array.from(document.getElementsByClassName("language"))

    button.forEach(fill => {
        fill.addEventListener("click", () => {
            fill.classList.toggle("bg")

            let movies = Array.from(document.getElementsByClassName("movies"))
            console.log(movies)

            let langu = button.filter(fill => fill.classList.contains("bg")).map(lan => lan.textContent.trim())
            console.log(langu)


            if (langu.length === 0) {
                movies.forEach(movie => {
                    movie.style.display = "block";
                });
            } else {

                movies.forEach(movie => {
                    list = movie.querySelector("p").textContent.trim()
                    if (langu.includes(list)) {
                        movie.style.display = "block"
                    }
                    else {
                        movie.style.display = "none"
                    }
                })
            }
        })
    })


</script>

</html>
